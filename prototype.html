<!DOCTYPE html>
<html>

<head>
  <title>Placement Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-4">Placement Prediction</h1>
    <div class="shadow-md bg-white rounded-lg p-8">
      <form id="prediction-form">
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="degree-percentage">Degree Percentage:</label>
            <input type="number" id="degree-percentage" name="degree-percentage" class="w-full px-3 py-2 border rounded-lg">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="degree-type">Degree Type:</label>
            <select id="degree-type" name="degree-type" class="w-full px-3 py-2 border rounded-lg">
              <option value="1">Sci&Tech</option>
              <option value="2">Comm&Mgmt</option>
              <option value="3">Others</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="work-experience">Work Experience:</label>
            <select id="work-experience" name="work-experience" class="w-full px-3 py-2 border rounded-lg">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="etest-percentage">Evaluation Test Percentage:</label>
            <input type="number" id="etest-percentage" name="etest-percentage" class="w-full px-3 py-2 border rounded-lg">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="specialisation">Specialisation:</label>
            <select id="specialisation" name="specialisation" class="w-full px-3 py-2 border rounded-lg">
              <option value="0">Mkt&HR</option>
              <option value="1">Mkt&Fin</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="mba-percentage">MBA Percentage:</label>
            <input type="number" id="mba-percentage" name="mba-percentage" class="w-full px-3 py-2 border rounded-lg">
          </div>
  
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Predict
          </button>
        </form>
      </div>

      <div class="mt-8">
        <h2 class="text-xl font-bold mb-4">Prediction Results:</h2>
        <div class="shadow-md bg-white rounded-lg p-4">
          <p class="text-lg mb-2" id="placement-status">Placement Status: </p>
          <p class="text-lg mb-2" id="predicted-salary">Predicted Salary: </p>
        </div>
      </div>
    </div>
  

</body>

</html>
